{% extends "ElaAdmin/index.html" %}
{% load static %}
{% block title %} การจัดการสาขา {% endblock %}
{% block javascript %}
  <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>
  <script src="{% static 'branches/js/branches.js' %}"></script>
  <script src="{% static 'machines/js/machines.js' %}"></script>
  <script src="{% static 'jqueryThailandjs/dependencies/JQL.min.js' %}"></script>

{% endblock %}


{% block content %}

  <h4 class="page-header mt-2 mb-2">การจัดการสาขา</h4>

  <p>

      <i class="fas fa-plus"></i>
      เพิ่ม สาขาใหม่
    </button>
  </p>

  <table class="table  table-hover table-responsive-sm table-bordered" id="branch-table">
    <thead>
      <tr>
        <th>ชื่อสาขา</th>
        <th>ที่อยู่ </th>
        <th>รหัส</th>
        <th>เบอร์โทรติดต่อ</th>
        <th>ดำเนินการ</th>
      </tr>
    </thead>
    <tbody>
      {% include 'branches/includes/partial_branch_list.html' %}
    </tbody>
  </table>
   <script type="text/javascript">
  {% block jquery %}
  jQuery(function($){

    $('#branch-table').DataTable({
      destroy: true,

    });
  });

  {% endblock %}




   </script>

  <div class="modal fade" id="modal-branch">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>

{% endblock %}
