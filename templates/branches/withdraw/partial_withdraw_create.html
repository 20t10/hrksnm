<form method="POST" action="{% url 'branches:withdraw_create'  %}" class="js-withdraw-create-form" id="sendform" data-machines-url="{% url 'teches:ajax_load_machines' %}" novalidate >
  {% csrf_token %}
  <div class="modal-header">
  <h4 class="modal-title">เพิ่มรายการ</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>
  <div class="modal-body">

    {% include 'branches/withdraw/partial_withdraw_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-primary">ยืนยัน</button>
  </div>
</form>
<script>
  jQuery(function($){
    
  
       $('document').ready(function(){

         $("#id_branch").change(function () {
           var url = $("#sendform").attr("data-machines-url");
           var branchId = $(this).val();

           $.ajax({
             url: url,
             data: {
               'branch': branchId
             },
             success: function (data) {
               $("#id_machine").html(data);


             }
           });

         });

  



		});

  });
</script>
