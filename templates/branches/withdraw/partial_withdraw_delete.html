<form method="post" action="{% url 'branches:withdraw_delete' withdraw.withdraw_id %}" class="js-withdraw-delete-form">
  {% csrf_token %}
  <div class="modal-header">
  <h4 class="modal-title">ยืนยันการลบ</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>
  <div class="modal-body">
     <p class="lead">คุณต้องการที่จะลบ รายการ <strong>{{ withdraw.branch_check_date |date:"D d M Y"}}</strong> หรือไม่?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
  </div>
</form>
