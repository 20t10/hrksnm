<form method="post" action="{% url 'branches:monthly_delete' month.id %}" class="js-monthly-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ยืนยันการลบ</h4>
  </div>
  <div class="modal-body">
    <p class="lead">คุณต้องการที่จะลบ รายการ <strong>{{ month.check_date |date:"D d M Y"}}</strong> หรือไม่?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-danger">ลบรายการ</button>
  </div>
</form>
