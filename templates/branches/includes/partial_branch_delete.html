<form method="post" action="{% url 'branches:branch_delete' branch.branch_id %}" class="js-branch-delete-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">ลบข้อมูลสาขา</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">คุณต้องการลบสาขานี้ จริงๆ หรือ ?</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">ลบ</button>
  </div>
</form>
