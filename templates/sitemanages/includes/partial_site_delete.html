<form method="post" action="{% url 'site:site_delete' site.id %}" class="js-site-delete-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ยืนยัน ข้อมูล</h4>
  </div>
  <div class="modal-body">
    <p class="lead">คุณต้องการลบ <strong>{{ site.id }}</strong> จริง ๆ หรือ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-danger">ลบข้อมูล</button>
  </div>
</form>
