{% extends "teches/noti/form_send.html" %}
{% load static %}
{% load bootstrap4 %}
{% block title %} ส่งการแจ้งเครื่องเสีย {% endblock %}

ิ{% block content %}
<div class="container">

<form class="from-group" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="id_machine"> รหัสเครื่อง </label>
    <select class="form-control" name="machine" disabled>
      <option value="{{noti.id}}" selected="">{{noti.id}}</option>
    </select>
  </div>
  <div class="form-group">
      <label for="id_fix_description_choices">สาเหตุ</label>
   <select class="form-control" name="fix_description_choices">
     <option value selected>---------</option>
     <option value="เครื่องค้าง">เครื่องค้าง</option>
     <option value="เหรียญเต็ม">เหรียญเต็ม</option>
     <option value="เครื่องไม่ทำงาน">เครื่องไม่ทำงาน</option>
     <option value="ล้างเครื่อง">ล้างเครื่อง</option>
   </select>
  </div>
  <div class="form-group">
    <label for="id_fix_description_extra">รายละเอียด อื่นๆ</label>
    <textarea name="fix_description_extra" cols="40" rows="10" class="form-control" placeholder="รายละเอียด อื่นๆ" title="" id="id_fix_description_extra"></textarea>
  </div>

  </select>


<button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-check" aria-hidden="true"></i> ส่ง</button>
</div>
</form>
{% endblock  %}
