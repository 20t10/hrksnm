<form method="post" action="{% url 'teches:noti_repair' form.instance.pk %}" class="js-noti-update-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
      <h4 class="modal-title">แก้ไขรายการ</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% load widget_tweaks %}
    {% for field in form %}
      <div class="form-group{% if field.errors %} has-error{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}  {{ field.help_text }}</label>
        {% render_field field class="form-control" %}
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-primary">ยืนยัน</button>
  </div>
</form>
