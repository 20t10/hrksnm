<form method="POST" action="{% url 'teches:maintaine_create' %}" class="js-maintaine-create-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
      <h4 class="modal-title">เพิ่มรายการใหม่</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'teches/maintained/partial_maintaine_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-primary">เพิ่มรายการ</button>
  </div>
</form>
