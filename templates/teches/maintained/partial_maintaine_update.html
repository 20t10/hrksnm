<form method="post" action="{% url 'teches:maintaine_update' form.instance.pk %}" class="js-maintaine-update-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
        <h4 class="modal-title">แก้ไขการซ่อม</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'teches/maintained/partial_maintaine_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-primary">ยืนยัน</button>
  </div>
</form>
