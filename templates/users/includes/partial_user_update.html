<form method="post" action="{% url 'users:user_update' form.instance.pk %}" class="js-user-update-form">
  {% csrf_token %}
  <div class="modal-header">
        <h4 class="modal-title">แก้ไขข้อมูล ผู้ใช้</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'users/includes/partial_user_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-primary">แก้ไขข้อมูล ผู้ใช้งาน</button>
  </div>
</form>
