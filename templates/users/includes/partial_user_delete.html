<form method="post" action="{% url 'users:user_delete' user.user_id %}" class="js-user-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">ลบผู้ใช้งาน</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">คุณต้องการลบ ผู้ใช้งาน <strong>{{ user.username }}</strong> จริง ๆ หรือ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-danger">ลบผู้ใช้งาน</button>
  </div>
</form>
