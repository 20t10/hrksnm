{% extends "ElaAdmin/index.html" %}

{% block content %}

  <h1 class="page-header mb-3 text-center">รายการสาขาที่เป็นเจ้าของ </h1>
  <table class="table  table-hover table-responsive-sm" id='owner-money'>

    <thead>
      <tr>

        <th>ชื่อเจ้าของ </th>
        <th>สาขา</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for branch in branches %}
     <tr>
       <td>{{ branch.user }}</td>
         <td>{{ branch.branch.branch_name }} </td>

         <td style="width: 150px">
           <a href="{% url 'owners:benefit' branch.branch.branch_id %}" class="btn btn-info"> <i class="fas fa-search-plus"></i>ดูข้อมูลบันทึกเงิน</a>
         </td>

     </tr>
      {% endfor %}

    </tbody>
  </table>
  <script type="text/javascript">
  {% block jquery %}
  jQuery(function($){
   $('#owner-money').DataTable({
    destroy: true,

   });
  } );

  {% endblock %}
  </script>


{% endblock %}
