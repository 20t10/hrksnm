<form method="post" action="{% url 'owners:owner_delete' owner.owner_id %}" class="js-owner-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">ยืนยัน เจ้าของกิจการ</h4>
  </div>
  <div class="modal-body">
    <p class="lead">คุณต้องการลบ เจ้าของกิจการ <strong>{{ owner.user.username }}</strong> จริง ๆ หรือ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
    <button type="submit" class="btn btn-danger">ลบเจ้าของกิจการ</button>
  </div>
</form>
