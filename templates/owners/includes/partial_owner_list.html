{% for owner in owners %}
  <tr>

    <td>{{ owner.user.username }} </td>
     <td>{{ owner.user.get_full_name }} 
    {% if user.organization == None %}
      {% endif %}
     {{ owner.user.organization }}
   </td>

    <td>{{ owner.branch.branch_name }}</td>

    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-owner"
              data-url="{% url 'owners:owner_update' owner.owner_id %}">
       <i class="fas fa-pen"></i> แก้ไข
      </button>

      <button type="button"
              class="btn btn-danger btn-sm js-delete-owner"
              data-url="{% url 'owners:owner_delete' owner.owner_id %}">
        <i class="fas fa-times"></i> ลบ
      </button>

    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center ">ไม่มี เจ้าของกิจการ</td>
  </tr>
{% endfor %}
