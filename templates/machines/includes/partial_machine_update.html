<form method="post" action="{% url 'machines:machine_update' form.instance.pk %}" class="js-machine-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"></h4>
  </div>
  <div class="modal-body">
    {% include 'machines/includes/partial_machine_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">แก้ไข ข้อมูลเครื่อง</button>
  </div>
</form>
